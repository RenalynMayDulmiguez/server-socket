<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App Dashboard</title>
    <link rel="stylesheet" href="./css/dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  
</head>
<body>
    <div id="dashboard" class="bg-dark">
        <div id="rooms" style="background: linear-gradient(to right, skyblue , pink);">
            <h2>Rooms</h2>
            <div id="room-search">
                <label for="search">Search:</label>
                <input type="text" id="search" placeholder="Search rooms">
            </div>
            <div>
                <ul id="room-list">
                    
                </ul>
            </div>
            <div id="create-room">
                <label for="new-room" class="fs-2 text-muted text-center">Create Room:</label><br>
                <input type="text" id="new-room" placeholder="Enter room name">
                <button type="button" class="btn btn-primary" id="createRoom-btn">Create</button>
            </div>
            <div>
                <ul id="myRooms">
                </ul>
            </div>
        </div>
        <div id="profile" class="bg-info">
            <h2>Profile</h2>
            <div id="profile-info" class="shadow-lg bg-light">
            </div>
        </div>
    </div>
    <script src="./js/dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  
</body>
</html>
